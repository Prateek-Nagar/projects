<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="signup.js"></script>

    <link rel="stylesheet" href="../../static/css/signup.css">
    <script src="../../static/js/signup.js"></script>


   <!-- <style type="text/css">
        #showPassDiv{
            top: 0px;
            margin-top: -25px;
        }
    </style>-->




</head>
<body style="background-image:url(../../static/image/technology-bg.jpg)">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">

			   <!-- Login  -->

                            <div id="auth-form">

                                <div th:if="${error}">
                                    <div class="alert alert-danger" role="alert">
                                        <small>Bad Credentials, Please Try Again</small>
                                    </div>
                                </div>

                                <div th:if="${signSuccess}">
                                    <div class="alert alert-danger" role="alert">
                                        <small>Sign in Successful, Please Log in.</small>
                                    </div>
                                </div>

                                <div th:if="${forgetPassword}">
                                    <div class="alert alert-danger" role="alert">
                                        <small>Reset Password Link Sent,Please Reset Password and continue.</small>
                                    </div>
                                </div>

                                <div th:if="${resetPassword}">
                                    <div class="alert alert-danger" role="alert">
                                        <small>Password Successfully Updated, Please Log in.</small>
                                    </div>
                                </div>
                            </div>
                            <form id="login-form" action="#" method="post" th:object="${login}" th:action="@{/loginProcessing}" role="form" style="display: block;">
                                <div class="form-group">
                                    <p th:text="${error}"></p>
                                    <label>User Name*</label>
                                    <input type="text" required  th:field="*{userName}" name="username" id="username" tabindex="1"
                                           class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <label>Password*</label>
                                    <input type="password" required  th:field="*{password}" name="password" id="" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="forgetPassword.html" th:href="@{/forget-password}" tabindex="5"
                                                   class="forgot-password" >Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </form>


			   <!-- Signup  -->

                             <form id="register-form" action="#" method="post" role="form" th:action="@{/signup}" th:object="${user}" style="display: none;">
                                <div class="form-group">
                                    <label>First Name*</label>
                                    <input type="text" required  th:field="*{firstName}" name="firstname" id="firstname" tabindex="1"
                                           class="form-control" placeholder="Name" value=""  pattern="[a-zA-Z]" title="Name must only contain letters"/>

                                </div>
                               <div class="form-group">
                                    <label>Last Name*</label>
                                    <input type="text" required  th:field="*{lastName}" name="lastname" id="lastname" tabindex="1"
                                           class="form-control" placeholder="Last Name" value="">
                                </div>
                                <div class="form-group">
                                    <label>Photo*</label>
                                    <input type="file" required  th:field="*{imageUrl}" name="photo" id="photo" tabindex="1"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Email*</label>
                                    <input type="email" required  th:field="*{email}" name="email" id="email" tabindex="1"
                                           class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <label>Password*</label>
                                    <input type="password" required th:field="*{password}" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more 					   characters"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit"
                                                   tabindex="4" class="form-control btn btn-register"
                                                   value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--modal-->
<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                                <h1 class="text-center">Recover Password</h1>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">

                                <p>If you have forgotten your password you can reset
                                    it here.</p>
                                <div class="panel-body">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control input-lg"
                                                   placeholder="E-mail Address"
                                                   name="email"  required th:field="{email}" type="email">
                                        </div>
                                        <input class="btn btn-lg btn-primary btn-block"
                                               value="Send Reset Link"
                                               type="submit">
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script>

        $(function () {
            $(".alert-danger").alert('close');
            $(".alert-danger").fadeTo(2000, 500).slideUp(100, function () {
                $(".alert-danger").alert('close');
            });
        });
    </script>
</body>
</html>
